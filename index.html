<html>
 <html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form With Validation</title>
    <link rel="stylesheet" href="raji.css" />
    <script src="script3.js" defer></script>
  </head>
  <body>
<form class="form" id="form"></form>
    <div class="container">
      <h1>Registration form</h1>
      <hr>
      <table>
      <tr>
        <td>Name :</td>
        <td><input type="text"></td>
       </tr>
       <tr>
        <td>E-mail :</td>
        <td><input type="text"></td>
       </tr>

       <tr>
        <td>Password :</td>
        <td><input type="password"></td>
       </tr>
       
       <tr>
        <td><label for="dob">Date Of Birth :</label></td>
        <td>
          <input
            style="width: 220px"
            class="input"
            type="date"
            name="dob"
            id="dob"
            required/>
            </td>
            </tr><br>
            <tr>
    
      
    <td><label for="checkbox">Accept Terms & Conditions</label></td></tr><br>
    <tr>
  
      <td><button type="submit" class="registerbtn">Submit</button></td></tr><br>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
    <div class="entry">
        <h2 class="subHead">Entries</h2>
        <div id="tableDiv"></div>
      </div>
    </body>
  </form>
  </html>
